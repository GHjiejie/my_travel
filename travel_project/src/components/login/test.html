<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Clipping</title>
  <style>
    .box {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #f40000;
      clip-path: polygon(100% 0, 100% 25%, 75% 0);
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
