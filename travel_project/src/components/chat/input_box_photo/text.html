<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Resizable Div</title>
  <style>
    .resizable-div {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      resize: both;
      /* 允许水平和垂直方向上调整大小 */
      overflow: auto;
      /* 当内容超过容器尺寸时显示滚动条 */
    }
  </style>
</head>

<body>

  <div class="resizable-div">可调整大小的 div 元素</div>

</body>

</html>
